<ion-header>
  <ion-toolbar>
    <div class="ion-title">
      <h3>Herbal Plants</h3>
    </div>
    <img src = "assets\herbs.png"/>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search -->
  <ion-searchbar [(ngModel)]="term" showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  <div class="list" *ngFor="let herbal of herbal | filter:term">
  
    <!--List of herbal plants-->
    <app-plants  [item]="herbal" (clicked)="goToInfoPage(herbal.plants)"></app-plants>

  </div>
</ion-content>
