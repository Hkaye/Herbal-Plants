<ion-header>
  <ion-toolbar>
    <div class="ion-title">
      <h3>Ailments and Prescriptions</h3>
    </div>
    <img src = "assets\herbs.png"/>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<!-- Ailments and Prscriptions Details -->
<ion-content>

  <ion-card>
    <ion-img src="assets/images/medicine.jpg"></ion-img>
  </ion-card>

   <!-- Search -->
   <ion-searchbar [(ngModel)]="term" showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
    
  <div class="list" *ngFor="let ailments of ailments | filter:term">
    <app-ailments-card [item]="ailments" (clicked)="goToDetailPage(ailments.id)"></app-ailments-card>
  </div>
</ion-content>
